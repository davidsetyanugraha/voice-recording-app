name: CI/CD Voice Recording App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    name: Run Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Lint the project
        run: pnpm lint

      - name: Run Unit test
        run: pnpm test

      - name: Fetch Vercel Preview URL
        run: echo "BASE_URL=https://${{ github.event.deployment_status.target_url }}" >> $GITHUB_ENV

      - name: Run Playwright Tests
        run: pnpm test
        env:
          BASE_URL: ${{ env.BASE_URL }}
